name: Install matrix (Windows/macOS/Linux)

on:
  release:
    types: [published]    # or: push -> tags: ["v*"]

jobs:
  install-from-pypi:
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref_name == 'main' }}
    name: Install from PyPI â€” ${{ matrix.os }} / py${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip
      - name: Install published package
        run: |
          python -m pip install -U pip
          python -m pip install qclab
      - name: Smoke import
        run: |
          python -c "import qclab as m; print('qclab (PyPI) version:', getattr(m,'__version__','unknown'))"
