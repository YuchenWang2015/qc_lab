name: Install matrix (Windows/macOS/Linux)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  install-from-testpypi:
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref_name == 'main' }}
    name: Install from TestPyPI â€” ${{ matrix.os }} / py${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip
      - name: Install published package
        run: |
          python -m pip install -U pip
          python -m pip install --index-url https://test.pypi.org/simple/ qclab
      - name: Smoke import
        run: |
          python -c "import qclab as m; print('qclab (TestPyPI) version:', getattr(m,'__version__','unknown'))"
